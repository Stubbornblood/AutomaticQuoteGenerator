<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel = "stylesheet" href="./style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <img class ="doble-down-quotes" src="./double.svg" alt="double-down-quotes">
        <span id="quote">What You are is what you have been. What you'll be is what you do.</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span class="author">Buddha</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twiter-button" id="twitter" title="Tweet This!">
            <img class = "twitter-icon" src="./icons8-twitter.svg" alt="">
        </button>
      <button id="new-quote">New Quote</button>
      </div>

    </div>
    <!--Script-->
    <script src="./script.js"></script>
</body>
</html>
